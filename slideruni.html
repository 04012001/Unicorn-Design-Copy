<!DOCTYPE html>
<html>
<head>
	<title>Slider For Unicorn Store</title>
	<link rel="stylesheet" type="text/css" href="css/slideruni.css">
</head>
<body>
		<div class="slider">
			<img src="img/slide1.jpg" class="mySlides">
		 	<img src="img/slide2.jpg" class="mySlides">
			<img src="img/slide3.jpg" class="mySlides">
			<img src="img/slide4.jpg" class="mySlides">
			<img src="img/slide5.jpg" class="mySlides">
			<img src="img/slide6.jpg" class="mySlides">
			<img src="img/slide7.jpg" class="mySlides">
			<img src="img/slide8.jpg" class="mySlides">
			<img src="img/slide9.jpg" class="mySlides">
			<img src="img/slide10.jpg" class="mySlides">
			<img src="img/slide11.jpg" class="mySlides">
			<img src="img/slide12.jpg" class="mySlides">
			<img src="img/slide13.jpg" class="mySlides">
			<img src="img/slide14.jpg" class="mySlides"> 
			
	</div>

	<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
